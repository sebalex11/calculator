<!DOCTYPE>
<html>
	<head>
		<link rel="stylesheet" href="CSS/style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	</head>


	<body>
		<div id="calc">
			<div id="display">
				<span id="digi">0</span>
				<span id="running"></span>
			</div>


			<div data-num="AC" class="clearAll button smaller">
				<p>AC<p>
			</div>
			<div data-num="CE" class="clear button smaller">
				<p>CE<p>
			</div>
			<div data-num="/" class="operand button">
				<p>/<p>
			</div>
			<div data-num="x" class="operand button">
				<p>x<p>
			</div>			
			<div data-num="1" class="number button">
				<p>1<p>
			</div>
			<div data-num="2" class="number button">
				<p>2<p>
			</div>
			<div data-num="3" class="number button">
				<p>3</p>
			</div>
			<div data-num="-" class="operand button">
				<p>-</p>
			</div>
			<div data-num="4" class="number button">
				<p>4</p>
			</div>
			<div data-num="5" class="number button">
				<p>5</p>
			</div>
			<div data-num="6" class="number button">
				<p>6</p>
			</div>
			<div data-num="+" class="operand button">
				<p>+</p>
			</div>
			<div data-num="7" class="number button">
				<p>7</p>
			</div>
			<div data-num="8" class="number button">
				<p>8</p>
			</div>
			<div data-num="9" class="number button">
				<p>9</p>
			</div>
			<div data-num="=" class="equals button tall">
				<p>=</p>
			</div>
			<div data-num="0"  class="number button wide">
				<p>0</p>
			</div>
			<div data-num="." class="decimal button">
				<p>.</p>
			</div>
		</div>



		</div>

<script type="text/javascript" src="Script/Main.js">
</script>
	</body>
</html>
